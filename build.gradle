buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}
apply plugin: 'android'

dependencies {
  repositories {
      jcenter()
  }

  dependencies {
      provided 'de.robv.android.xposed:api:53'
  }
}

android {
    compileSdkVersion 'android-23'
    buildToolsVersion '25.0.2'
}
